    <!-- Header -->

  <section class="animation-box">
    <div class="first-text">Hello Stranger...</div>

    <!-- Avatar and speech -->
    <img id="avatar" src="img/savior.JPG" style="display:none">
    <div id="speech-bubble" style="display:none">Wait! Woof Woof! I can help you.</div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/freelancer.min.js"></script>

    <script>

function playAmbientBackground(){
    var snd = new Audio("sounds/background-ambient.mp3");
     snd.addEventListener('ended', function() {        
           playAmbientBackground();    
        }, false);          
        snd.play();
}

    // Setup for scary startup
    setTimeout(
      function() 
      {
        $(".masthead").addClass("bg-scary");
      }, 2000);


    setTimeout(
      function() 
      {
            $("#page").fadeIn(70);
            $("#page-top").fadeIn(2000);
            playAmbientBackground();
      }, 700);

    setTimeout(
      function() 
      {
                $("#avatar").fadeIn(2000);
                $("#speech-bubble").fadeIn(3000);
                $("#page-top").addClass("narration-mode");
      }, 23000);


    // narration code begins
    var narration = ["My Name is Dog E, your personal dog agent.",
                      "Our system is showing that your information is being attacked..",
                      "Much bad, we must defend.",
                      "All paws on deck!",
                      "Now... let's get started!"]
    var narrationIndex = 0;


    $(document).on('click', ".narration-mode", function() {
        if (narration.length <= narrationIndex) {
            narrateComplete();
        } else {
            goToNextSpeech();
        }
    });

    function goToNextSpeech() {
        $("#speech-bubble").fadeOut(50).fadeIn(75).text(narration[narrationIndex++]);
    }

    function narrateComplete() {
        $("#speech-bubble").fadeOut(750);
        $("#avatar").fadeOut(750);
        $("#page-top").removeClass("narration-mode");
    }

</script>

    <!--Display timer-->
    <script src="js/timer.js"></script>
